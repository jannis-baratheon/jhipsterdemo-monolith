
<div *ngIf="book">
    <h2><span jhiTranslate="jhipstermonolithApp.book.detail.title">Book</span> {{book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipstermonolithApp.book.title">Title</span></dt>
        <dd>
            <span>{{book.title}}</span>
        </dd>
        <dt><span jhiTranslate="jhipstermonolithApp.book.description">Description</span></dt>
        <dd>
            <span>{{book.description}}</span>
        </dd>
        <dt><span jhiTranslate="jhipstermonolithApp.book.publishedOn">Published On</span></dt>
        <dd>
            <span>{{book.publishedOn | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="jhipstermonolithApp.book.author">Author</span></dt>
        <dd>
            <span *ngFor="let author of book.authors; let last = last">
                <a [routerLink]="['/author', author?.id ]">{{author.lastName}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'book/'+ book.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
